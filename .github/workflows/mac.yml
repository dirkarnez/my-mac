name: mac
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: macos-latest
    steps:
    - run: |
        cd /usr/bin && \
        curl https://github.com/dirkarnez/transfersh/releases/download/v1.0.0/transfersh-v1.0.0-macos-latest.zip -L -O -J && \
        unzip transfersh-v1.0.0-macos-latest.zip && \
        ls -R
        
    - uses: actions/checkout@v3
    
    - uses: fastai/workflows/ssh@master
      with:
        ssh_key: ${{ secrets.SSH_KEY }}
        key_file: id_ecdsa
# - uses: actions/checkout@v2
# - run: source script-mac.sh
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v2
